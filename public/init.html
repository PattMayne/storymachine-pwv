<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storymachine</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout title_callout">
                    <h1 class="title">Welcome to storymachine</h1>
                </div>
            </div>
            <div class="large-12 cell">
                <div class="callout primary">
                    <h2>OPEN RECENT</h2>
                    <a id="theLink" onclick="theClick()">NEW STORY</a>
                    <br>
                    <a href="story.html?story_id=1">STORY PAGE</a>
                    <br>
                    <a onclick="pywebview.api.open_story_window()">STORY PAGE via python</a>
                </div>
            </div>
            <div class="large-12 cell">
                <div class="callout primary">
                    <h2>NOTES:</h2>
                    <p>This is all CARD VIEW. The basic beginning of the thing.</p>
                    <p>The VALUE screens will be a different screen. Different kinds of data. Like a bar graph or a midi
                        file.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
