<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storymachine</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="importmap">
        {
          "imports": {
            "html": "./js/html.js",
            "helpers": "./js/helpers.js",
            "consts": "./js/consts.js"
          }
        }
      </script>
</head>

<body>

    <div class="grid-container">
        <div class="grid-x grid-padding-x">

            <!-- ALWAYS have the story box available -->
            <div class="large-12 cell" id="storyInfoBox">
                <div class="callout title_callout">
                    <h6>STORY</h6>
                    <p>story name is: <span id="storyIdSpan">NULL</span></p>
                </div>
            </div>

            <!-- SUBCOMPONENT BOXES (invisble by default) -->

            <!-- SUBCOMPONENT BOXES -->
            <div class="large-12 cell subcomponent-box" id="actInfoBox">
                <div class="callout title_callout">
                    <h6>ACT</h6>
                    <p>act name is: <span id="storyIdSpan">NULL</span></p>
                </div>
            </div>

            <div class="large-12 cell">
                <div class="callout primary">
                    <h2 id="levelLabel">STORY OBJECTS</h2>
                    <div class="grid-x grid-padding-x" id="storyObjectsBox">
                        <!-- STORY OBJECTS INSERTED HERE BY JAVASCRIPT -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="module" src="js/story.js"></script>
</body>

</html>
