<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storymachine</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="importmap">
        {
          "imports": {
            "html": "./js/html.js",
            "helpers": "./js/helpers.js",
            "consts": "./js/consts.js"
          }
        }
      </script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1 class="title" id="pageTitle">EDIT SUBCOMPONENT</h1>
            </div>

            <div class="large-12 cell">
                <div class="callout primary">
                    <input id="label" type="text" placeholder="Label" />
                    <textarea id="description"></textarea>
                    <input id="submit" class="button" type="submit" onclick="submit()" />
                </div>
            </div>

            <!-- "back" button -->
            <div class="large-12 cell align_right">
                <a class="button whiteButton" id="back_button" onclick="goBack()">BACK</a>
            </div>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="grid-container">

            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <div class="overlayFiller"></div>
                </div>
                <div class="large-12 cell">
                    <div class="callout">
                        <h2 id="loadingText">Loading.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notificationWrapper" id="notif-wrap-1" onclick="closeNotification()">
        &nbsp;
    </div>

    <div class="callout notificationCallout" id="notif-call-1">
        <p id="notif-text-1">[Body of notification]</p>
        <a class="button submit" onclick="closeNotification()">OK</a>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="module" src="js/edit_subcomponent.js"></script>
</body>

</html>
